  port: 80
spring:
  application:
    name: atguigu-crowd-gateway
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth
          uri: lb://atguigu-crowd-auth
          predicates:
